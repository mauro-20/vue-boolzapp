<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- /google font -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- /font awesome -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="root" class="container">
    <div class="app-container">
      <!-- contacts container -->
      <div class="contacts-container">
        <!-- profile span -->
        <div class="user-profile">
          <div class="user">
            <img src="img/avatar_io.jpg" class="avatar-img">
            <div class="user-name">Nome Utente</div>
          </div>
          <div class="user-profile-buttons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- /profile span -->
        <!-- notification span -->
        <div class="notification">
          <div class="notification-icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notification-text">
            <div class="notification-text-top">Ricevi notifiche di nuovi messaggi</div>
            <div class="notification-text-bottom">Attiva notifiche desktop</div>
          </div>
        </div>
        <!-- /notification span -->
        <!-- search bar -->
        <div class="search-span">
          <div class="search-bar">
            <a class="search-button">
              <i class="fa fa-search"></i>
            </a>
            <input type="text" class="search-text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
        <!-- /search bar -->
        <!-- contacts box -->
        <div class="contacts">
          <div class="contact">
            <!-- <img src="img/avatar_1.jpg" class="avatar-img"> -->
            <span class="contact-name">Michele</span>
          </div>
        </div>
        <!-- /contacts box -->
      </div>
      <!-- /contacts container -->
      <!-- chat container -->
      <div class="chat-container">

      </div>
      <!-- /chat container -->
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
  <!-- /JS -->
</body>
</html>
